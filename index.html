<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de tailwind</title> 
    <link rel="stylesheet" href="styles.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto p-4 flex justify-between items-center">
          <a href="index.html" class="text-xl font-bold text-purple-700">Arkytekt.com</a>
          
          <div class="hidden md:flex space-x-4">
            <a href="index.html" class="nav-link font-bold text-purple-700">Inicio</a>
            <a href="infografia.html" class="nav-link">Infografía</a>
            <a href="gallery.html" class="nav-link">Galería 3D</a>
          </div>
          
          <div class="md:hidden">
            <button id="menu-btn" class="text-gray-700 hover:text-purple-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
          </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-8">
    
    <div id="menu-movil" class="hidden md:hidden bg-white rounded-lg shadow-md mb-4">
      <a href="index.html" class="nav-link-movil">Inicio</a>
      <a href="infografia.html" class="nav-link-movil">Infografía</a>
      <a href="gallery.html" class="nav-link-movil">Galería 3D</a>
    </div>

    <h1 class="text-4xl font-bold text-purple-600">Comandos de tailwind</h1>
    <p id="miParrafo" class="text-lg text-gray-700">¡Bienvenido, estás conectado!</p>
    
    <button id="miBoton" class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
        Verificador de clics
    </button>
    <button id="miBotonChuleta" class="mt-4 px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
        Comandos de tailwind
    </button>
    <button id="miBotonFormulario" class="mt-4 px-4 py-2 bg-orange-500 text-white font-semibold rounded-lg shadow-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
        Agrega tu comando
    </button>

    <form id="form-chuleta" class="mt-6 p-6 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Añadir Nuevo Comando</h2>
      <div class="flex flex-col md:flex-row gap-4">

      <div class="flex-grow">
        <label for="comando-input" class="block text-sm font-medium text-gray-700">Comando</label>
        <input type="text" id="comando-input" placeholder="Ej: p-4" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      </div>

      <div class="flex-grow">
        <label for="descripcion-input" class="block text-sm font-medium text-gray-700">Descripción</label>
        <input type="text" id="descripcion-input" placeholder="Ej: padding de 1rem" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-purple-500 focus:border-purple-500">
      </div>

      <button type="submit" class="mt-4 md:mt-auto px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-400">
        Añadir
      </button>
      </div>
    </form>

    <div id="contenedorChuleta" class="mt-6 p-6 bg-white border border-gray-200 rounded-lg shadow-lg hidden"></div>

    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Repasando la Web. Todos los derechos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
